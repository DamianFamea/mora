<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo <3</title>
    <style>
        body {
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            color: #d63384;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .button {
            background-color: #ff69b4;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #d63384;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://imgur.com/MN1TKu5.png'); /* Flor PNG transparente */
            background-size: cover;
            animation: fall linear infinite;
        }
    </style>
</head>
<body>
    <h1>Te amo <3</h1>
    <div class="gallery">
        <img src="https://imgur.com/M5j6SrM.jpg" alt="Imagen 1">
        <img src="https://imgur.com/uEX7UMK.jpg" alt="Imagen 2">
        <img src="https://imgur.com/yj63fTt.jpg" alt="Imagen 3">
        <img src="https://imgur.com/FKzsDxl.jpg" alt="Imagen 4">
        <img src="https://imgur.com/q3m2mC8.jpg" alt="Imagen 5">
    </div>
    <button class="button" onclick="window.location.href='hermosa.html'">Presiona aqu√≠</button>
    <script>
        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = Math.random() * window.innerWidth + 'px';
            flower.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(flower);
            setTimeout(() => { flower.remove(); }, 5000);
        }
        setInterval(createFlower, 300);
    </script>
</body>
</html>
